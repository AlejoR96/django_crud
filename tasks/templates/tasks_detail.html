{% extends 'base.html' %}

{% block content %}
<H1>{{task.title}}</H1>
{{error}}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button> Update </button>
</form>

{% if task %}
    <form action="{% url 'complete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button>
        Complete
        </button>
    </form>

    <form action="{% url 'complete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button>
        Delete
        </button>
    </form>
    {% else %}
       <p>No task found.</p>
{% endif %}

{% endblock %}
