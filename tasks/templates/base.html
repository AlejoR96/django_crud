<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
</head>
<body>
    <!--Paginas a futuro -->
    <nav>
        <ul>
            <li>
                <a href="/">home</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'tasks' %}">Tasks pending </a>
            </li>
            <li>
                <a href="{% url 'tasks_completed' %}">Tasks completed</a>
            </li>
            <li>
                <a href="/tasks/create">Create Task</a>
            </li>
            <li>
                <a href="/logout">logout</a>
            </li>
            {% else %}
            <li>
                <a href="/signup">signup</a>
            </li>
            <li>
                <a href="/signin">signin</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
   

    {% endblock %}
    
</body>
</html>
